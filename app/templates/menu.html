<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start p-3 bg-dark">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
                {% if session['user_id'] %}
                <li><a href="/dashboard" class="nav-link px-2 text-white">Dashboard</a></li>
                {% endif %}
            </ul>
            <div class="text-end">
                {% if session['user_id'] %}
                    <span class="text-light me-2">Logged In</span>
                    <button type="button" class="btn btn-outline-light me-2"><a href="/logout">Logout</a></button>
                {% endif %}
                
            </div>
        </div>
    </nav>
    
</body>
</html>
