<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes for {{user.first_name}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        {% block menu %} {% include 'menu.html' %}
        {% endblock menu %}
    </nav>
    <div class="container">
        <div class="row dash-header mb-4 d-flex align-items-center">
            <div class="col col-9">
                <h1 class="dash-h1">Welcome {{user.first_name}}</h1>
                <h5>These are the recipes stored in the kitchen cabinet</h5>
            </div>
            <div class="col col-3">
                <a href="/addrecipe"><button class="btn btn-outline-dark">Create Recipe</button></a>
            </div>
        </div>
        <div class="row">
            <div class="col col-12">
                <table class="table table-hover table-bordered">
                    <thead>
                        <th>Name</th>
                        <th>Under 30 min?</th>
                        <th>Actions</th>
                    </thead>
                    <tbody>
                        {% for r in recipes %}
                        <tr>
                            <td>{{r.name}}</td>
                            <td>{{r.under_30}}</td>
                            <td>
                                <ul class="recipe-actions d-flex justify-content-around align-items-center">
                                    <li class="r-action"><a href="">View Instructions</a></li>
                                    <!-- edit and delete actions should only display for the user who added recipe -->
                                    <li class="r-action"><a href="">Edit</a></li>
                                    <li class="r-action"><a href="">Delete</a></li>
                                </ul>
                            </td>
                        </tr>
                        {% endfor %}
                        
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>
</body>
</html>
